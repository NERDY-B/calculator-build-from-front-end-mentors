<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="top-left-content">
            <label>1</label>
            <label>2</label>
            <label>3</label>
        </div>

        <div class="second-container">
            <p class="paragraph">calc</p>
            <p>THEME</p>
            <div >
                <ul class="theme">
                    <li data-theme="1"></li>
                    <li data-theme="2" class="hidden"></li>
                    <li data-theme="3" class="hidden"></li>
                </ul>
            </div>
        </div>

        <div class="third-container">
            <!-- <input type="text"> -->
            <!-- <h1></h1> -->
        </div>

        <div class="last-container">
            <ul>
                <li class="parent-list">
                    <ul class="button">
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                        <li class="del none">DEL</li>
                    </ul>
                </li>
                <li class="parent-list">
                    <ul class="button">
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>+</li>
                    </ul>
                </li>
                <li class="parent-list">
                    <ul class="button">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>-</li>
                    </ul>
                </li>
                <li class="parent-list">
                    <ul class="button">
                        <li>.</li>
                        <li>0 </li>
                        <li>/</li>
                        <li>x</li>
                    </ul>
                </li>
                <li class="parent-list">
                    <ul class="button">
                        <li class="reset none">RESET</li>
                        <li class="equal none">=</li>
                        
                    </ul>
                </li>
                
            </ul>
        </div>
</div>

<script src="script.js"></script>
</body>
</html>
